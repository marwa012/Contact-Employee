<div class="modal-header">
	<h4 class="modal-title">show contact</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
	<div class="card lesson-border">
		
		<div class="card-body">
			<p class="card-text"><b>Name: </b>{{lesson.name}}</p>
			<p class="card-text"><b>Username: </b>{{lesson.username}}</p>
			<p class="card-text"><b>Email: </b>{{lesson.email}}</p>
			<p class="card-text"><b>Password: </b>{{lesson.password}}</p>
			
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
